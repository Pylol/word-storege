<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直展示 Span 列表的样式</title>
    <style>
        /* 将上面的 CSS 样式代码粘贴在这里 */
        /* 样式美化 */
        .span-list {
            padding: 0;
            margin: 0;
        }

        .span-list div{
            margin-bottom: 10px; /* 控制元素之间的垂直间距 */
            display: block; /* 将 span 元素以块级元素展示，实现垂直排列 */
            padding: 5px 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        .span-list span {

        }

    </style>
</head>
<body>

<div class="span-list">
    <div><span>项目1</span></div>
    <div><span>项目2</span></div>
    <div><span>项目3</span></div>
    <div><span>项目4</span></div>
</div>

</body>
</html>
