<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹窗示例</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 弹窗内容样式 */
        .popup-content {
            display: flex; /* 使用 Flexbox 布局 */
            flex-direction: row; /* 水平排列 */
            align-items: center; /* 垂直居中 */
            justify-content: space-between; /* 左右对齐 */
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 输入框样式 */
        input[type="text"] {
            width: calc(100% - 100px); /* 输入框占据剩余空间 */
            padding: 8px;
            margin-right: 5px; /* 输入框右边距 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* 按钮样式 */
        button {
            width: 80px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }


        /* 弹窗外部样式 */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        /* 按钮悬停样式 */
        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<button onclick="openPopup()">打开弹窗</button>

<div id="popup" class="popup">
    <div class="popup-content">
        <input type="text" id="textInput" placeholder="输入框">
        <button onclick="hidePopup()">隐藏弹窗</button>
    </div>
</div>

<script>
    // 获取弹窗和输入框元素
    var popup = document.getElementById('popup');
    var textInput = document.getElementById('textInput');

    // 打开弹窗函数
    function openPopup() {
        popup.style.display = 'block'; // 显示弹窗
        textInput.focus(); // 让输入框获取焦点
    }

    // 隐藏弹窗函数
    function hidePopup() {
        popup.style.display = 'none'; // 隐藏弹窗
    }

    // 点击弹窗外部隐藏弹窗
    window.onclick = function(event) {
        if (event.target == popup) {
            popup.style.display = 'none'; // 隐藏弹窗
        }
    }

    // 关闭按钮点击事件
    function closePopup() {
        popup.style.display = 'none'; // 隐藏弹窗
    }

</script>
</body>
</html>
