<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可换行输入框样式</title>
    <style>
        /* 将上面的 CSS 样式代码粘贴在这里 */
        /* 样式美化 */
        .input-text {
            padding: 10px; /* 增加内边距 */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
            resize: vertical; /* 允许垂直方向的拖拽调整大小 */
            min-height: 80px; /* 设置最小高度 */
        }

        .input-text:focus {
            border-color: #007bff;
        }

    </style>
</head>
<body>

<textarea class="input-text" placeholder="请输入内容"></textarea>

</body>
</html>
